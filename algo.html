<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Charada</title>
  </head>
  <body>

    <main role="main" class="flex-shrink-0">
      <div class="container">
        <blockquote class="blockquote mt-5">
          <p class="mb-0">Qual é a música?</p>
          <footer class="blockquote-footer">
            Tente acertar a música...ou fique confusa
          </footer>
          <footer class="blockquote-footer">
            Precisa ser o nome completo...para que você tenha acesso
          </footer>
        </blockquote>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="caixa" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Dica: 4 palavras</small>
          </div>
          <button class="btn btn-primary" onclick="fazAlgo()">Tentar</button>
          <hr>
            <div class="alert alert-warning" role="alert" style="visibility: hidden;">
              Aí sim heim prô!!!! Ganhou uma música!!!!
              <a class="btn btn-warning btn-sm" href="https://www.youtube.com/watch?v=iGSF8Fhgt1g">clique aqui!</a>
            </div>

      </div>
    </main>

  </body>
  <script type="text/javascript">
    function fazAlgo() {
      var resp = $("#caixa").val();
      resp = resp.toLowerCase();
      console.log(resp)
      if(resp=="quem de nós dois" || resp=="quem de nós 2" || resp=="quem de nos dois" || resp=="quem de nos 2") {
        $(".alert").css('visibility', 'visible');
      } else {
        alert("Ops!!!! Acho que não é essa a música!!!!")
      }
    }
  </script>
</html>
